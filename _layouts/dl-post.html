---
layout: dl-page
---
<section class="my-4" itemtype="http://schema.org/BlogPosting">
   <div class="container">
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2">
            <p><a href="/devlog/"><i class="fa fa-chevron-left mb-1"></i> Back to posts</a></p>

            <p class="">{{ page.description }}</p>
            <p class="post-meta">
               <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
               {% if page.author %} â€¢ 
                  <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                     <span itemprop="name">{{ page.author }}</span>
                  </span>
               {% endif %}
            </p>
            <hr align="left" class="border-primary">
         </div>
      </div>
   </div>
</section>

<section>
   <div class="container" itemprop="articleBody">
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2">
            {{ content }}
         </div>
      </div>
   </div>
</section>
