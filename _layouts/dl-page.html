<!DOCTYPE html>
<html lang="en">

   {% include dl-head.html %}

   <body class="page page-onepager header-ontop navbar-layout-default">
      <!-- @plugin: page loading indicator, delete to remove loader -->
      <div class="page-loader" data-toggle="page-loader"></div>

      <a href="#content" id="top" class="sr-only">Skip to content</a>

      {% include dl-nav-page.html %}

      <div id="highlighted">
         <div class="hero-page bg-white overlay overlay-primary overlay-op-6 text-center px-3 py-5 py-md-10 flex-valign"
            data-bg-img="{{'/assets/img/dl-header.jpg' | absolute_url }}" data-css='{"background-position": "center bottom","background-attachment": "fixed"}'>
            <h1 class="mt-6 text-white" data-animate="fadeIn" data-animate-delay="0.2">
            {{page.title}}
            </h1>
         </div>
      </div>

      {{ content }}
      {% include dl-contact.html %}
      {% include dl-scripts.html %}

      <script>
      (function(i, s, o, g, r, a, m) {
         i['GoogleAnalyticsObject'] = r;
         i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
         }, i[r].l = 1 * new Date();
         a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
         a.async = 1;
         a.src = g;
         m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-71618813-1', 'auto');
      ga('send', 'pageview');
      </script>
   </body>

</html>
